<form name="search"
      ng-submit="searchMyService()">
    <input type="submit"
           value="查询"
           ng-disabled="loading.isShow"
           class="text-orange font-18 padding40 btn-search bg-red-light"/>
    <ul class="search more">
        <li>
            <ng-datepicker value="myservice.startDateTime"
                           name="beginDateStart"
                           locale="zh-cn"
                           format="YYYY-MM-DD"
                           view-format="YYYY-MM-DD"
                           min="false"
                           limitdate="{{myservice.endDateTime}}"
                           placeholder="起始日期"></ng-datepicker>
        </li>
        <li>
            <ng-datepicker value="myservice.endDateTime"
                           name="beginDateEnd"
                           locale="zh-cn"
                           format="YYYY-MM-DD"
                           view-format="YYYY-MM-DD"
                           min="true"
                           limitdate="{{myservice.startDateTime}}"
                           placeholder="截止日期"></ng-datepicker>
        </li>
        <li>
            <input type="search"
                   ng-model="myservice.title"
                   maxlength="16"
                   placeholder="服务内容">
        </li>
        <li>
            <search model="myservice"
                    value="myservice.deptName"
                    name="deptName"
                    maxlength="20"
                    servicelist="myserviceTeams"
                    placeholder="研究团队"></search>
        </li>
        <li>
            <search model="myservice"
                    value="myservice.staffName"
                    name="staffName"
                    maxlength="20"
                    servicelist="researchers"
                    placeholder="研究员"></search>
        </li>
        <li>
            <input type="search"
                   placeholder="地点"
                   ng-model="myservice.locale"/>
        </li>
    </ul>
</form>

<script type="text/ng-template"
        id="meetingCustomerTemplate">
    <div class="ngdialog-message">
        <h3 class="text-center">已参与客户</h3>
        <table width="100%"
               cellpadding="8"
               cellspacing="0"
               class="data">
            <tr>
                <th>客户名称</th>
                <th>手机号</th>
                <th>机构</th>
                <th>状态</th>
            </tr>
            <tr ng-repeat="cust in custList">
                <td bo-text="cust.custName"></td>
                <td bo-text="cust.custMobile"></td>
                <td bo-text="cust.orgName"></td>
                <td bo-text="cust.signStatusText"></td>
            </tr>
        </table>
        <p class="text-center"
           ng-if="!custList.length">暂无数据</p>
        <br>
    </div>
    <div class="ngdialog-buttons text-center">
        <!--<input type="button"-->
               <!--value="添加客户"-->
               <!--ng-click="addCustomers()"-->
               <!--class="btn-search text-orange light font-18">-->
        <input type="button"
               value="关闭"
               ng-click="closeThisDialog()"
               class="text-orange padding60 light border-gray-color"/>
    </div>
</script>
